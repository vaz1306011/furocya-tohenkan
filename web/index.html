<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cフローチャート</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Noto Serif TC", "PingFang TC", "Heiti TC", serif;
      }
      body {
        margin: 24px;
        background: #f7f3ef;
        color: #222;
      }
      #headerWarp {
        background: #fff;
        margin: -24px -24px 24px -24px;
        /* padding: 12px 24px; */
      }
      #headerWarp img {
        width: auto;
        height: 100px;
      }
      #header{
        padding: 0px 24px;
      }
      #header * {
        margin: 0;
      }
      .panel {
        max-width: 900px;
        margin: 0 auto 24px auto;
        padding: 16px 20px;
        background: #fffaf2;
        border: 1px solid #e2d7c7;
        border-radius: 12px;
      }
      .row {
        display: flex;
        gap: 12px;
        align-items: center;
        flex-wrap: wrap;
      }
      .drop-zone {
        width: 100%;
        padding: 18px;
        border: 2px dashed #c9b8a5;
        border-radius: 12px;
        background: #fffdf8;
        text-align: center;
        color: #6b4e2e;
        cursor: pointer;
      }
      .drop-zone.dragover {
        border-color: #c07a3a;
        background: #fff4e6;
      }
      .file-input {
        display: none;
      }
      #preview {
        width: 100%;
        height: 70vh;
        border: 1px solid #e2d7c7;
        border-radius: 12px;
        background: #fff;
      }
      .hidden {
        display: none;
      }
      .error {
        color: #9b2c2c;
      }
      button {
        background: #c07a3a;
        color: #fff;
        border: none;
        padding: 8px 14px;
        border-radius: 8px;
        cursor: pointer;
      }
      a.button {
        display: inline-block;
        text-decoration: none;
        background: #2d5d7b;
        color: #fff;
        padding: 8px 14px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <header id="headerWarp">
      <div id="header">
        <h3>フロ変</h3>
        <img src="/img/header.jpg">
      </div>
    </header>
    <div class="panel">
      <form id="upload-form">
        <div class="row">
          <label class="drop-zone" id="drop-zone" for="file-input">
            ここにCファイルをドラッグ&ドロップ<br>
            またはクリックして選択
          </label>
          <input class="file-input" id="file-input" type="file" name="file" accept=".c" required>
          <button type="submit">アップロードしてフローチャート生成</button>
          <a id="download-link" class="button hidden" href="#" download>PDFをダウンロード</a>
        </div>
      </form>
      <p id="status" class="error hidden"></p>
    </div>
    <div class="panel hidden" id="preview-panel">
      <iframe id="preview" title="PDFプレビュー"></iframe>
    </div>
    <script>
      const form = document.getElementById("upload-form");
      const status = document.getElementById("status");
      const previewPanel = document.getElementById("preview-panel");
      const preview = document.getElementById("preview");
      const downloadLink = document.getElementById("download-link");
      const dropZone = document.getElementById("drop-zone");
      const fileInput = document.getElementById("file-input");

      const setDroppedFile = (file) => {
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        fileInput.files = dataTransfer.files;
        dropZone.textContent = `選択中: ${file.name}`;
      };

      fileInput.addEventListener("change", () => {
        if (fileInput.files.length > 0) {
          dropZone.textContent = `選択中: ${fileInput.files[0].name}`;
        }
      });

      dropZone.addEventListener("dragover", (event) => {
        event.preventDefault();
        dropZone.classList.add("dragover");
      });
      dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
      });
      dropZone.addEventListener("drop", (event) => {
        event.preventDefault();
        dropZone.classList.remove("dragover");
        const file = event.dataTransfer.files[0];
        if (!file) {
          return;
        }
        setDroppedFile(file);
      });

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        status.classList.add("hidden");
        previewPanel.classList.add("hidden");
        downloadLink.classList.add("hidden");

        const formData = new FormData(form);
        const response = await fetch("/upload", {
          method: "POST",
          headers: { "Accept": "application/json" },
          body: formData,
        });

        const data = await response.json().catch(() => null);
        if (!response.ok || !data) {
          status.textContent = data?.detail || "アップロードに失敗しました";
          status.classList.remove("hidden");
          return;
        }

        preview.src = data.view;
        downloadLink.href = data.download;
        previewPanel.classList.remove("hidden");
        downloadLink.classList.remove("hidden");
      });
    </script>
  </body>
</html>
